<h1 class="fw-100 centrar-texto">
	Contacto
</h1>
<img class="img-anuncio1" src="img/destacada3.jpg" alt="imagen-principal">

<main class="contenedor seccion contenido-centrado">
	
	<h2 class="fw100 centrar-texto">Llena el formulario de contacto</h2>


	<form action="">
		<fieldset>
			<legend>Informacion Personal</legend>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Tu Nombre" required>

				<label for="correo">E-mail:</label>
				<input type="email" id="correo" placeholder="TuEmail" required>

				<label for="telefono">Tel√©fono:</label>
				<input type="tel" id="telefono" placeholder="TuTelefono" required>

				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje" ></textarea>
			</fieldset>	
				

			<fieldset>
				<legend>Informacion Sobre Propiedad</legend>
				<label for="opciones">Vende o  compra</label>
				<select id="opciones">
					<option value="" disabled selected>--Selecione--</option>
					<option value="Compra">compra</option>
					<option value="Vende">vende</option>
				</select>
				<label for="cantidad">Cantidad</label>
				<input type="number" id="cantidad">

			</fieldset>	

			<fieldset>
				<legend>Contacto</legend>
				<p>Como desea ser Contactado</p>
				<div class="forma-contacto">
						<label for="telefono">Telefono</label>
						<input type="radio"  name="contacto" value=		"telefono" id="telefono">

						<label for="email">E-mail</label>
						<input type="radio"  name="contacto" value="email" id="email">
				</div>
				<p>Si eligio telefono, elija la fecha y hora</p>
				<label for="fecha">Fecha:</label>
				<input type="date" id="fecha">

				<label for="hora">Hora:</label>
				<input type="time" id="hora">
			</fieldset>
		<input type="submit"value="Enviar" class="boton boton-verde">
	</form>
